osx_image: xcode8
language: objective-c
script:
  - xcodebuild -project Demo.xcodeproj -scheme iOSTests           -destination 'platform=iOS Simulator,name=iPhone 6'               test  | xcpretty
  - xcodebuild -project Demo.xcodeproj -scheme tvOSTests          -destination 'platform=tvOS Simulator,name=Apple TV 1080p'        test  | xcpretty
  - xcodebuild -project Demo.xcodeproj -scheme Networking-watchOS -destination 'platform=watchOS Simulator,name=Apple Watch - 38mm' build | xcpretty
  - xcodebuild -project Demo.xcodeproj -scheme Networking-macOS                                                                     build | xcpretty
notifications:
  email: false
